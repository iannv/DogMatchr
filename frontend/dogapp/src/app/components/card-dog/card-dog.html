<article>
    <div class="mb-4 p-8 flex items-center justify-center">
        <p-card [style]="{ width: '20rem', overflow: 'hidden' }">
            <ng-template #header>
                <img alt="Card" src="{{dog.image?.url}}" />
            </ng-template>
            <ng-template #title> {{dog.name}} </ng-template>
            <ng-template #subtitle> {{dog.bred_for}} </ng-template>

            <p-chip label="Action" />

            <ng-template #footer>
                <div class="flex gap-4 mt-1">
                    <div>
                        <img src="assets/pais.png" alt="">
                        <p>Pa√≠s</p>
                    </div>
                    <div>
                        <img src="assets/reloj.png" alt="">
                        <p>10 - 12</p>
                    </div>
                </div>
            </ng-template>
        </p-card>
    </div>

</article>
