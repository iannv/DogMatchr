<main>
    <section id="section-banner">
        <video src="assets/DogMatchrBanner.mp4" autoplay muted loop></video>

        <div id="div-banner">
            <div>
                <h1>¡Encontrá a tu compañero ideal!</h1>
                <p-button styleClass="btn-custom" [rounded]="true">
                    <ng-template pTemplate="content">
                        <img src="assets/huella.png" alt="huella" width="20">
                        ¡Encontralo ahora!
                    </ng-template>
                </p-button>
            </div>

            <div>
                <h2>Explorá diferentes razas y elegí al que más se adapte a vos</h2>

                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input type="search" pInputText placeholder="Buscar por raza" />
                </p-iconfield>
            </div>
        </div>
    </section>


    <!-- Section cards -->
    <section id="sectionCards">
        <div>
            <h3>1000 razas encontradas</h3>
            <a href="#">Ver más</a>
        </div>

        @if (arrRazasLimit.length > 0) {
        <div>
            @for (raza of arrRazasLimit; track $index) {
            <app-card-dog [dog]="raza"></app-card-dog>
            }
        </div>
        }

    </section>

</main>
